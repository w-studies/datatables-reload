<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Refresh Datatables</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/datatables1.13.6.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1 class="fw-normal my-4">Datatables Reload</h1>
    <button type="button" class="btn btn-primary mb-4" rel='modal-open'>
      New Item
    </button>
    <table id="table-data" class="table table-striped table-hover" data-href="items">
      <thead>
        <tr>
          <th>id</th>
          <th>Item</th>
          <th width='90'>created</th>
          <th width='120' class='no-sort'>Actions</th>
        </tr>
      </thead>
    </table>
  </div>

  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add new item</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="items/save.php" method='post' id='formItems'>
            <div class="row">
              <div class="col-12">
                <label for="">Item name</label>
                <input type="text" name='item' class='form-control' required>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-success" form='formItems'>Save</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src='assets/js/datatables1.13.6.min.js'></script>
  <script src='https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js'></script>
  <script src='assets/js/jquery-validation1.19.5.min.js'></script>
  <script src='assets/js/jquery-validation@1.19.5additional-methods.min.js'></script>
  <script src='assets/js/app.js'></script>
</body>

</html>
